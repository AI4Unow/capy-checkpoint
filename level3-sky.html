<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy-Checkpoint - Level 3: Sky</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #FFD6E0;
            --sage: #DDE5B6;
            --cream: #FEFAE0;
            --sky: #A2D2FF;
            --brown: #5E503F;
            --red: #FF4D6D;
            --yellow: #FFD60A;
            --rainbow: linear-gradient(90deg, #FFB7B2, #FFDAC1, #E2F0CB, #B5EAD7, #C7CEEA);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-color: var(--sky);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #A2D2FF, #FFFFFF);
            border: 12px solid var(--brown);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* Sky Elements */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
        }

        .rainbow-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--rainbow);
            opacity: 0.15;
            z-index: 0;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .lives { display: flex; gap: 10px; }
        .heart { width: 40px; height: 40px; fill: var(--red); }
        .coins {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: var(--brown);
            border: 4px solid var(--yellow);
        }

        /* Question */
        .question-box {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 40px;
            border-radius: 25px;
            border: 6px solid var(--sky);
            font-family: 'Fredoka', sans-serif;
            font-size: 42px;
            color: var(--brown);
            text-align: center;
            box-shadow: 0 10px 0 var(--sky);
            z-index: 5;
        }

        /* Capybara Character */
        .capy-container {
            position: absolute;
            left: 100px;
            top: 300px;
            animation: float-sky 4s ease-in-out infinite;
        }

        @keyframes float-sky {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -40px); }
        }

        .capy {
            width: 120px;
            height: 80px;
            background: #A67C52;
            border-radius: 40px 60px 30px 30px;
            position: relative;
            border: 4px solid var(--brown);
        }

        .capy::before {
            content: '';
            position: absolute;
            right: -10px;
            top: -10px;
            width: 50px;
            height: 50px;
            background: #A67C52;
            border-radius: 20px 20px 10px 10px;
            border: 4px solid var(--brown);
        }

        .yuzu {
            position: absolute;
            top: -45px;
            right: 0;
            width: 30px;
            height: 30px;
            background: #FFD60A;
            border-radius: 50%;
            border: 3px solid var(--brown);
        }

        /* Gates */
        .gates-container {
            position: absolute;
            right: 50px;
            top: 200px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .gate {
            width: 180px;
            height: 120px;
            background: white;
            border: 8px solid var(--sky);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Baloo 2', cursive;
            font-size: 54px;
            color: var(--brown);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 8px 0 var(--sky);
        }

        .gate::after { content: '‚òÅÔ∏è'; position: absolute; top: -20px; left: -20px; font-size: 40px; }
        .gate::before { content: 'üåà'; position: absolute; bottom: -20px; right: -20px; font-size: 40px; }

        .gate.alt { border-image: var(--rainbow) 1; border: 8px solid; box-shadow: 0 8px 0 #C7CEEA; }
        .gate.alt2 { border-color: var(--pink); box-shadow: 0 8px 0 var(--pink); }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="rainbow-bg"></div>

        <!-- Clouds -->
        <div class="cloud" style="top: 50px; left: 100px; width: 150px; height: 60px;"></div>
        <div class="cloud" style="top: 150px; left: -50px; width: 200px; height: 80px;"></div>
        <div class="cloud" style="bottom: 100px; left: 300px; width: 180px; height: 70px;"></div>
        <div class="cloud" style="top: 300px; right: 100px; width: 220px; height: 90px; opacity: 0.5;"></div>

        <div class="hud">
            <div class="lives">
                <svg class="heart" viewBox="0 0 32 32"><path d="M16 28.5L14.1 26.6C7.2 20.4 2 15.7 2 9.9 2 5.1 5.7 1.4 10.5 1.4c2.7 0 5.3 1.3 7 3.2 1.7-1.9 4.3-3.2 7-3.2 4.8 0 8.5 3.7 8.5 8.5 0 5.8-5.2 10.5-12.1 16.7L16 28.5z"/></svg>
            </div>
            <div class="coins">
                <div class="coin-icon" style="width: 30px; height: 30px; background: var(--yellow); border-radius: 50%; border: 3px solid #E9AB17;"></div>
                <span>999</span>
            </div>
        </div>

        <div class="question-box">Sum of angles in a triangle?</div>

        <div class="capy-container">
            <div class="yuzu"></div>
            <div class="capy"></div>
        </div>

        <div class="gates-container">
            <div class="gate">90¬∞</div>
            <div class="gate alt">180¬∞</div>
            <div class="gate alt2">360¬∞</div>
        </div>
    </div>
</body>
</html>
