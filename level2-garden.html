<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy-Checkpoint - Level 2: Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #FFD6E0;
            --sage: #DDE5B6;
            --cream: #FEFAE0;
            --sky: #A2D2FF;
            --brown: #5E503F;
            --red: #FF4D6D;
            --yellow: #FFD60A;
            --lavender: #E0BBE4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-color: var(--lavender);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #FEFAE0, #DDE5B6);
            border: 12px solid var(--brown);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* Garden Background Elements */
        .giant-flower {
            position: absolute;
            bottom: -20px;
            font-size: 150px;
            filter: drop-shadow(0 10px 0 rgba(0,0,0,0.05));
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .lives { display: flex; gap: 10px; }
        .heart { width: 40px; height: 40px; fill: var(--red); }
        .coins {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: var(--brown);
            border: 4px solid var(--yellow);
        }
        .coin-icon { width: 30px; height: 30px; background: var(--yellow); border-radius: 50%; border: 3px solid #E9AB17; }

        /* Question */
        .question-box {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 40px;
            border-radius: 25px;
            border: 6px solid var(--lavender);
            font-family: 'Fredoka', sans-serif;
            font-size: 48px;
            color: var(--brown);
            box-shadow: 0 10px 0 var(--lavender);
        }

        /* Capybara Character */
        .capy-container {
            position: absolute;
            left: 150px;
            top: 300px;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
        }

        .capy {
            width: 120px;
            height: 80px;
            background: #A67C52;
            border-radius: 40px 60px 30px 30px;
            position: relative;
            border: 4px solid var(--brown);
        }

        .capy::before {
            content: '';
            position: absolute;
            right: -10px;
            top: -10px;
            width: 50px;
            height: 50px;
            background: #A67C52;
            border-radius: 20px 20px 10px 10px;
            border: 4px solid var(--brown);
        }

        .yuzu {
            position: absolute;
            top: -45px;
            right: 0;
            width: 30px;
            height: 30px;
            background: #FFD60A;
            border-radius: 50%;
            border: 3px solid var(--brown);
        }

        /* Gates */
        .gates-container {
            position: absolute;
            right: 50px;
            top: 200px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .gate {
            width: 180px;
            height: 120px;
            background: white;
            border: 8px solid var(--pink);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Baloo 2', cursive;
            font-size: 54px;
            color: var(--brown);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 8px 0 var(--pink);
        }

        .gate:hover { transform: scale(1.05); }
        .gate::after { content: 'ðŸŒ»'; position: absolute; top: -30px; left: -10px; font-size: 40px; }
        .gate::before { content: 'ðŸŒ·'; position: absolute; bottom: -30px; right: -10px; font-size: 40px; }

        .gate.alt { border-color: var(--sky); box-shadow: 0 8px 0 var(--sky); }
        .gate.alt2 { border-color: var(--yellow); box-shadow: 0 8px 0 var(--yellow); }

    </style>
</head>
<body>
    <div class="game-container">
        <!-- Giant Flowers -->
        <div class="giant-flower" style="left: -20px;">ðŸŒ¸</div>
        <div class="giant-flower" style="left: 150px; font-size: 200px;">ðŸŒ¼</div>
        <div class="giant-flower" style="left: 400px; font-size: 180px;">ðŸŒº</div>
        <div class="giant-flower" style="right: -20px;">ðŸŒ»</div>

        <div class="hud">
            <div class="lives">
                <svg class="heart" viewBox="0 0 32 32"><path d="M16 28.5L14.1 26.6C7.2 20.4 2 15.7 2 9.9 2 5.1 5.7 1.4 10.5 1.4c2.7 0 5.3 1.3 7 3.2 1.7-1.9 4.3-3.2 7-3.2 4.8 0 8.5 3.7 8.5 8.5 0 5.8-5.2 10.5-12.1 16.7L16 28.5z"/></svg>
                <svg class="heart" viewBox="0 0 32 32"><path d="M16 28.5L14.1 26.6C7.2 20.4 2 15.7 2 9.9 2 5.1 5.7 1.4 10.5 1.4c2.7 0 5.3 1.3 7 3.2 1.7-1.9 4.3-3.2 7-3.2 4.8 0 8.5 3.7 8.5 8.5 0 5.8-5.2 10.5-12.1 16.7L16 28.5z"/></svg>
            </div>
            <div class="coins">
                <div class="coin-icon"></div>
                <span>450</span>
            </div>
        </div>

        <div class="question-box">3/4 = ?</div>

        <div class="capy-container">
            <div class="yuzu"></div>
            <div class="capy"></div>
        </div>

        <div class="gates-container">
            <div class="gate">0.25</div>
            <div class="gate alt">0.50</div>
            <div class="gate alt2">0.75</div>
        </div>
    </div>
</body>
</html>
