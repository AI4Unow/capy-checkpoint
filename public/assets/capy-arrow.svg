<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Definition for drop shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Head Shape (Teardrop/Pointer style) -->
  <path d="M20,30 Q50,5 80,30 Q95,50 85,80 Q50,115 50,115 Q15,80 15,80 Q5,50 20,30 Z" fill="#5E503F" filter="url(#shadow)"/>

  <!-- Inner Face Area -->
  <path d="M25,35 Q50,15 75,35 Q85,55 78,75 Q50,100 50,100 Q22,75 22,75 Q15,55 25,35 Z" fill="#DDE5B6"/>

  <!-- Ears -->
  <circle cx="20" cy="30" r="8" fill="#5E503F"/>
  <circle cx="80" cy="30" r="8" fill="#5E503F"/>
  <circle cx="20" cy="30" r="4" fill="#FFD6E0"/>
  <circle cx="80" cy="30" r="4" fill="#FFD6E0"/>

  <!-- Eyes -->
  <circle cx="40" cy="50" r="4" fill="#333"/>
  <circle cx="60" cy="50" r="4" fill="#333"/>

  <!-- Nose/Mouth Area -->
  <path d="M45,60 Q50,65 55,60" stroke="#333" stroke-width="3" fill="none"/>
  <path d="M50,62 L50,68" stroke="#333" stroke-width="3" fill="none"/>

  <!-- Blush -->
  <ellipse cx="35" cy="58" rx="4" ry="2" fill="#FFD6E0" opacity="0.6"/>
  <ellipse cx="65" cy="58" rx="4" ry="2" fill="#FFD6E0" opacity="0.6"/>
</svg>